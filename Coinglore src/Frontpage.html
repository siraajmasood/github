    <!-- Bootstrap & custom stylesheets -->

    <title>Coin Glore | Home</title>

<body>

<div class="container">
        <div id="logo">
            <img src="CGLogoBold.svg">
        </div>
            <div class="active-pink-3 active-pink-4 mb-4 searchField">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </div>
        
    

    <div class="row">
        <div class="col-3 col-sm-3 col-md-2 hover06 coinUnit">
                <div>
                <a href="#">
                    <img src="coinElements/btc.svg" class="img-fluid">
                    <!--<span class="coin-heading">Bitcoin</span>-->
                    <h5 class="coin-heading">Bitcoin</h5>
                </a>
                </div>
        </div>
        <div class="col-3 col-sm-3 col-md-2 hover06 coinUnit">
                <a href="#">
                    <img src="coinElements/eth.svg" class="img-fluid">
                    <h5 class="coin-heading">Ethereum</h5>
                </a>
        </div>
        <div class="col-3 col-sm-3 col-md-2 hover06 coinUnit">
                <a href="#">
                    <img src="coinElements/xrp.svg" class="img-fluid">
                    <!--Allow XRP in search query-->
                    <h5 class="coin-heading">Ripple</h5>
                </a>
        </div>
        <div class="col-3 col-sm-3 col-md-2 hover06 coinUnit">
                <a href="#">
                    <img src="coinElements/eos.svg" class="img-fluid">
                    <h5 class="coin-heading">EOS</h5>
                </a>
        </div>
        <div class="col-3 col-sm-3 col-md-2 hover06 coinUnit">
                <a href="#">
                    <img src="coinElements/miota.svg" class="img-fluid">
                    <h5 class="coin-heading">IOTA</h5>
                </a>
        </div>
        <div class="col-3 col-sm-3 col-md-2 hover06 coinUnit">
                <a href="#">
                    <img src="coinElements/vet.svg" class="img-fluid">
                    <h5 class="coin-heading">Vechain</h5>
                </a>
        </div>
</div>




    <!-- JS, Popper.js and jQuery Bootstrap CDN links-->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        jQuery(".head").fitText();
    </script>
